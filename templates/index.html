<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הכול עליי – התחלה</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body dir="rtl">
  <h1>👋 ברוכה הבאה ל"הכול עליי"</h1>
  <p>כאן תוכלי לשתף משימות עם אנשים נוספים – בלי להחזיק את הכול לבד.</p>

  <form method="POST" action="/">
    <label for="group_name">שם הקבוצה שלך (למשל: kita-b2 או gan-rimon):</label><br>
    <input type="text" name="group_name" id="group_name" placeholder="הקלידי שם קבוצה" required>
    <button type="submit">✨ התחילי</button>
  </form>

  <p style="margin-top:20px; font-size: 0.9em; color: #777;">
    שם הקבוצה יכול להיות באנגלית, בלי רווחים. אפשר להכניס מקף (-) אם צריך.
  </p>
</body>
</html>
