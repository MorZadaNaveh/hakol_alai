<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הכול עליי – יצירת קבוצה</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>👋 ברוכה הבאה ל"הכול עליי"</h1>
  <p>הכניסי שם לקבוצה כדי לקבל קישור אישי שאפשר לשתף ✨</p>

  <form method="POST" action="/">
    <label for="group_name">שם קבוצה:</label><br>
    <input type="text" name="group_name" id="group_name" placeholder="למשל: kita-b2" required>
    <button type="submit">✨ צרי קבוצה</button>
  </form>

  <script>
    // בדיקה אם יש קישור שנשמר בדפדפן
    const savedLink = localStorage.getItem('hakol_alai_last_group');
    if (savedLink) {
      const div = document.createElement('div');
      div.innerHTML = `
        <p style="background:#f5f5f5; padding: 1em; border-radius: 8px;">
          נראה שכבר יצרת קבוצה. רוצה לחזור אליה?
          <br><a href="${savedLink}" style="color:#1287a4;">לחצי כאן לחזור לקבוצה שלך</a>
        </p>
      `;
      document.body.insertBefore(div, document.body.firstChild);
    }
  </script>
  
</body>
</html>
